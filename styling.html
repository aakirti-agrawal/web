<html>

	<head>
		<title>Styling with css</title>
		
		<style type="text/css">
			.red{
				color:red;
				}
			.green{
					color:green;
					}
			.large{
					font-size:200%;
					}
			#pink{
					color:pink;
					}
			#orange{
					color:orange;
					}
			#underline{
					text-decoration:underline;
					}
		</style>
	</head>
	
	<body>
		<p class="red">akku</p>
		<p class="large green">akku</p>
		<p id="pink">akku</p>
		<p id="pink">akku <span id="underline">agrawal</span></p>
		<p id="orange">akku agrawal</p>
	</body>
</html>
