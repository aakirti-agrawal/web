<html>
	<head>
		<title>Styling with css</title>
	
		<style type="text/css">
			
			#red{
				background-color:red;
				border:10px black solid;
				}
				
			#green{
				background-color:green;
				border-style:solid;
				border-color:yellow red pink gray;
				}
				
			#blue{
				background-color:blue;
				border-radius:100px;
				}
				
			.square{
				width:100px;
				height:100px;
				margin:10px;
				float:left;
				}
				
		</style>
	
	</head>
	
	<body>
	
		<div id="red" class="square"></div>
		<div id="green" class="square"></div>
		<div id="blue" class="square"></div>
	</body>

</html>
