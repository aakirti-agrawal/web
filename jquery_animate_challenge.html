<html>

	<head>
	
		<title>Animating Content using jQuery</title>
	
		<style type="text/css">
			#circle{
					background-color:pink;
					height:150px;
					width:150px;
					border-radius:50%;
					margin:20px;
				}
		
		</style>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	</head>
	
	<body>
	
		<div id="circle"></div>
	
		<script type="text/javascript">
		
			$("#circle").click(function(){
				$(this).animate({
					width:"400px",
					height:"400px",
					marginLeft:"100px",
					marginTop:"100px"
				} , 2000, function(){
					$(this).css("background-color" , "black");
				});
			});
			
		</script>
		
	</body>
	
</html>
